language: ruby
before_install:
  - gem update bundler --no-document
before_script:
  - psql -c 'create database queue_classic_test;' -U postgres
env:
  global:
    - QC_DATABASE_URL="postgres://postgres@localhost/queue_classic_test"
    - QC_BENCHMARK=true
    - QC_BENCHMARK_MAX_TIME_DEQUEUE=60
rvm:
  - 2.4.1
  - 2.3.4
  - 2.2.7
  - 2.1.10
  - 2.0.0
  - 1.9.3
addons:
  postgresql: 9.3
